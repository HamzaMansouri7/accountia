<div class="users-list-dropdown" tabindex="0" (blur)="isOpen = false">
  <div class="selected-user" (click)="isOpen = !isOpen">
    <img *ngIf="selectedUser" [src]="selectedUser.avatarUrl" [alt]="selectedUser.name" class="avatar" />
    <span class="name">{{ selectedUser?.name }}</span>
    <span class="dropdown-arrow">&#9660;</span>
  </div>
  <div class="dropdown-list" *ngIf="isOpen">
    <div *ngFor="let user of users"
         class="user-item"
         [class.selected]="user.id === selectedUserId"
         (click)="selectUser(user); isOpen = false">
      <img [src]="user.avatarUrl" [alt]="user.name" class="avatar" />
      <span class="name">{{ user.name }}</span>
    </div>
  </div>
</div>
