<div class="app-container" [class.sidenav-collapsed]="sidenavIsCollapsed$ | async" [dir]="currentDirection">
  <app-sidenav></app-sidenav>
  <app-header></app-header>

  <main class="main-content" [ngStyle]="currentDirection === 'rtl' ? {'margin-right': (sidenavIsCollapsed$ | async) ? '62px' : '240px', 'margin-left': ''} : {'margin-left': (sidenavIsCollapsed$ | async) ? '62px' : '240px', 'margin-right': ''}">

    <router-outlet></router-outlet>

  <app-footer></app-footer>
</div>
